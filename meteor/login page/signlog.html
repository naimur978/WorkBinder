	<script type="text/javascript">

//http://stackoverflow.com/questions/19840301/jquery-to-validate-phone-number
jQuery.validator.addMethod("phoneBD", function(phone_number, element) {
    phone_number = phone_number.replace(/\s+/g, "");
    return this.optional(element) || phone_number.length > 9 &&
    phone_number.match(/^[\+][0-9]{13}$/);
}, "Please specify a valid phone number");


$().ready(function() {
	// validate the comment form when it is submitted
	$("#commentForm").validate();

	// validate signup form on keyup and submit
	$("#signupForm").validate({
		rules: {
			name: {
				required: true,
				minlength: 2
			},

			password: {
				required: true,
				minlength: 6
			},

			confirm_password: {
				required: true,
				minlength: 6,
				equalTo: "#password"
			},

			g_reg_no: {
				required: true,
			},

			birth_date: {
				required: true,
				//minlength: 16
			},

			email: {
				required: true,
				email: true
			},

			cell_phone: {
				required: true,
				minlength: 13,
				phoneBD: true
			},

			professional_status: {
				required: true,
			},

			speciality: {
				required: true,
			},

			short_biography: {
				required: true,
				minlength: 10
			},

		},

		messages: {

			name: {
				required: "This field is required",
				minlength: "Your username must consist of at least 2 characters"
			},

			password: {
				required: "Please provide a password",
				minlength: "Password must be 6 characters long"
			},

			confirm_password: {
				required: "Please provide a password",
				minlength: "Password must be 6 characters long",
				equalTo: "Please enter the same password as above"
			},

			g_reg_no: {
				required: "This field is required",
			},

            email: {
				required: 'This field is required',
				email: "Please enter a valid email address"
			},

			cell_phone: {
				required: "This field is required",
				minlength: "Contact number must consist of at least 13 characters",
				phoneBD:"Please use this format +8801715000000"
			},

			professional_status: {
				required: "This field is required",
			},

			speciality: {
				required: "This field is required",
			},

			short_biography: {
				required: "This field is required",
				minlength: "Must be 10 characters long",
			},
		}
	});
});
</script>












</head>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});





</script>
